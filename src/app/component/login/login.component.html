<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <!-- Card Header -->
      <div class="card-header">
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end invoice_icon">
					<span><i class="fas fa-file-invoice-dollar"></i></span>
				</div>
      </div>

      <!-- Card Body -->
      <div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
						<input type="text" [(ngModel)]="credentials.username" name="username" class="form-control" placeholder="username">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
						<input type="password" [(ngModel)]="credentials.password" name="password" class="form-control" placeholder="password">
					</div>
					
					<div class="form-group">
						<input  type="submit" (click)="login()" value="Login" class="btn float-right login_btn">
					</div>
				</form>
      </div>

      <!-- Card Footer -->
      <div class="card-footer">
               
				<div class="d-flex justify-content-center noAcct">
          Don't have an account? Please email HR :)
          <!-- <a routerLink="/signup" routerLinkActive="Active">Sign Up</a> -->
				</div>
			</div>
    </div>
  </div>
</div>
